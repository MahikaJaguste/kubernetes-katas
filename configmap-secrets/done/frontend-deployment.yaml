apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend-deployment
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-deployment
  template:
    metadata:
      labels:
        app: frontend-deployment
    spec:
      containers:
      - image: ghcr.io/eficode-academy/flask-quotes-frontend:release
        name: flask-quotes-frontend
        env:
          - name: BACKEND_URL
            value: http://backend
          - name: BACKEND_PORT
            value: "5000"